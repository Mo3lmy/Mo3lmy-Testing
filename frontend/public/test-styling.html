<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-5xl font-bold text-blue-600 mb-8 text-center">
            🎨 اختبار Tailwind CSS - مُعلمي
        </h1>

        <div class="bg-white rounded-xl shadow-xl p-8 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">أزرار ملونة:</h2>
            <div class="grid grid-cols-3 gap-4">
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-all">
                    زر أزرق
                </button>
                <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-all">
                    زر أخضر
                </button>
                <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-all">
                    زر برتقالي
                </button>
                <button class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-all">
                    زر بنفسجي
                </button>
                <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-all">
                    زر أحمر
                </button>
                <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-all">
                    زر أصفر
                </button>
            </div>
        </div>

        <div class="grid grid-cols-4 gap-4 mb-8">
            <div class="h-32 bg-gradient-to-br from-blue-400 to-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg">
                أزرق
            </div>
            <div class="h-32 bg-gradient-to-br from-green-400 to-green-600 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg">
                أخضر
            </div>
            <div class="h-32 bg-gradient-to-br from-orange-400 to-orange-600 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg">
                برتقالي
            </div>
            <div class="h-32 bg-gradient-to-br from-purple-400 to-purple-600 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg">
                بنفسجي
            </div>
        </div>

        <div class="bg-green-500 text-white p-6 rounded-xl text-center shadow-xl">
            <p class="text-2xl font-bold">
                ✅ إذا كنت ترى هذه الألوان، فإن Tailwind يعمل من CDN!
            </p>
            <p class="text-lg mt-2">
                المشكلة في Next.js configuration وليس في Tailwind نفسه
            </p>
        </div>
    </div>
</body>
</html>
