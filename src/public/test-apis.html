<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار APIs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
        }
        .test-section {
            background: #16213e;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        .test-result {
            background: #0f3460;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #e94560;
        }
        .success {
            border-left-color: #4caf50 !important;
        }
        pre {
            background: #000;
            padding: 10px;
            overflow-x: auto;
            border-radius: 5px;
        }
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #c13651;
        }
    </style>
</head>
<body>
    <h1>🔬 اختبار APIs للنظام التعليمي</h1>

    <div class="test-section">
        <h2>1. اختبار جلب المواد (بدون Auth)</h2>
        <button onclick="testSubjectsNoAuth()">اختبار GET /api/v1/content/subjects</button>
        <div id="subjects-no-auth-result"></div>
    </div>

    <div class="test-section">
        <h2>2. اختبار جلب المواد (مع Auth)</h2>
        <button onclick="testSubjectsWithAuth()">اختبار GET /api/v1/subjects</button>
        <div id="subjects-auth-result"></div>
    </div>

    <div class="test-section">
        <h2>3. اختبار جلب الوحدات لمادة</h2>
        <button onclick="testUnits()">اختبار GET /api/v1/content/subjects/:id/units</button>
        <div id="units-result"></div>
    </div>

    <div class="test-section">
        <h2>4. اختبار جلب الدروس لوحدة</h2>
        <button onclick="testLessons()">اختبار GET /api/v1/content/units/:id/lessons</button>
        <div id="lessons-result"></div>
    </div>

    <div class="test-section">
        <h2>5. اختبار جلب تفاصيل درس</h2>
        <button onclick="testLessonDetails()">اختبار GET /api/v1/lessons/:id</button>
        <div id="lesson-details-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api/v1';
        const token = localStorage.getItem('token');

        // Store IDs for subsequent tests
        let subjectId = null;
        let unitId = null;
        let lessonId = null;

        function displayResult(elementId, success, data) {
            const element = document.getElementById(elementId);
            element.className = success ? 'test-result success' : 'test-result';
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function testSubjectsNoAuth() {
            try {
                const response = await fetch(`${API_BASE}/content/subjects?grade=6`);
                const data = await response.json();

                console.log('Subjects (No Auth):', data);
                displayResult('subjects-no-auth-result', data.success, data);

                // Store first subject ID for next test
                if (data.success && data.data && data.data.length > 0) {
                    subjectId = data.data[0].id;
                    console.log('Stored subjectId:', subjectId);
                }
            } catch (error) {
                displayResult('subjects-no-auth-result', false, { error: error.message });
            }
        }

        async function testSubjectsWithAuth() {
            if (!token) {
                displayResult('subjects-auth-result', false, { error: 'No token found. Please login first.' });
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/subjects?grade=6`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();

                console.log('Subjects (With Auth):', data);
                displayResult('subjects-auth-result', data.success, data);

                // Store first subject ID if not already stored
                if (data.success && data.data && data.data.length > 0 && !subjectId) {
                    subjectId = data.data[0].id;
                    console.log('Stored subjectId:', subjectId);
                }
            } catch (error) {
                displayResult('subjects-auth-result', false, { error: error.message });
            }
        }

        async function testUnits() {
            if (!subjectId) {
                displayResult('units-result', false, { error: 'Please run subjects test first to get a subject ID' });
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/content/subjects/${subjectId}/units`);
                const data = await response.json();

                console.log('Units for subject:', data);
                displayResult('units-result', data.success, data);

                // Store first unit ID for next test
                if (data.success && data.data && data.data.length > 0) {
                    unitId = data.data[0].id;
                    console.log('Stored unitId:', unitId);
                }
            } catch (error) {
                displayResult('units-result', false, { error: error.message });
            }
        }

        async function testLessons() {
            if (!unitId) {
                displayResult('lessons-result', false, { error: 'Please run units test first to get a unit ID' });
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/content/units/${unitId}/lessons`);
                const data = await response.json();

                console.log('Lessons for unit:', data);
                displayResult('lessons-result', data.success, data);

                // Store first lesson ID for next test
                if (data.success && data.data && data.data.length > 0) {
                    lessonId = data.data[0].id;
                    console.log('Stored lessonId:', lessonId);
                }
            } catch (error) {
                displayResult('lessons-result', false, { error: error.message });
            }
        }

        async function testLessonDetails() {
            if (!lessonId) {
                displayResult('lesson-details-result', false, { error: 'Please run lessons test first to get a lesson ID' });
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/lessons/${lessonId}`);
                const data = await response.json();

                console.log('Lesson details:', data);
                displayResult('lesson-details-result', data.success, {
                    success: data.success,
                    lesson: {
                        id: data.data?.id,
                        title: data.data?.titleAr || data.data?.title,
                        keyPoints: data.data?.keyPoints,
                        hasContent: !!data.data?.content,
                        isEnriched: data.data?.isEnriched
                    }
                });
            } catch (error) {
                displayResult('lesson-details-result', false, { error: error.message });
            }
        }

        // Auto-run first test on load
        window.onload = () => {
            console.log('Token available:', !!token);
            if (token) {
                console.log('Token preview:', token.substring(0, 20) + '...');
            }
        };
    </script>
</body>
</html>
